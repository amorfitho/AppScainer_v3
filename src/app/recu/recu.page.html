<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button class="boton_inicio" routerLink="/login">Volver</ion-button>

  <ion-card class="logeo-card">
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <form [formGroup]="formularioRecu" (keyup.enter)="actualizar()">
        <ion-item>
          <ion-label position="floating">Ingresa tu Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Ingresa tu Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingresa una Nueva Contraseña</ion-label>
          <ion-input formControlName="newpassword" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirma tu Nueva Contraseña</ion-label>
          <ion-input formControlName="confirmpassword" type="password"></ion-input>
        </ion-item>

        <ion-button (click)="actualizar()" expand="block" type="submit">Actualizar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
