<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="boton_inicio" routerLink="/home">Volver</ion-button>
  <div class="center-content">
    <ion-card class="registro-card">
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form class="fondo" [formGroup]="formularioRegis" (keyup.enter)="guardar()">
          <div>
            <ion-item>
              <ion-label class="custom-label" position="floating">Nombre:</ion-label>
              <ion-input class="dato-rellenar" formControlName="nombre" type="text" placeholder="Hans"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="custom-label" position="floating">Apellidos:</ion-label>
              <ion-input class="dato-rellenar" formControlName="apellidos" type="text" placeholder="Malpartida Esparza"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="custom-label" position="floating">Ingrese su Email:</ion-label>
              <ion-input class="dato-rellenar" formControlName="email" type="email" placeholder="name@gmail.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="custom-label" position="floating">Ingrese su Contraseña:</ion-label>
              <ion-input class="dato-rellenar" formControlName="password" type="password" placeholder="Password.1234"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="custom-label" position="floating">Confirmar Contraseña:</ion-label>
              <ion-input class="dato-rellenar" formControlName="confirmarPassword" type="password" placeholder="Repita"></ion-input>
            </ion-item>
            <ion-button class="confirmar_botton" (click)="guardar()" expand="block" type="submit">Registrarse</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
