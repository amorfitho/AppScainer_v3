<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button class="boton_inicio" routerLink="/home">Volver</ion-button>

  <div class="center-content">
    <ion-card class="logeo-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesi칩n</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin" (keyup.enter)="ingresar()"> 
          <div>
            <ion-item>
              <ion-label position="floating">Ingrese su Nombre:</ion-label>
              <br>
              <ion-input formControlName="nombre" placeholder="Riqui"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Ingrese su Contrase침a:</ion-label>
              <br>
              <ion-input formControlName="password" type="password" placeholder="Password.1234" value=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-button (click)="ingresar()" expand="block" type="submit">Iniciar Sesi칩n</ion-button>
            </ion-item>
            <a routerLink="/recu">
              <h1 href="/recu">olvidaste tu contrase침a?</h1>
            </a>
          </div>
          <ion-spinner *ngIf="cargando"></ion-spinner>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
